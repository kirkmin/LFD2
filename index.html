<!DOCTYPE html>
<html>
<head>
    <title>Zombie Smash!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="init-menu">
    	<h2>Zombie Smash!</h2>
    	<p>Use W, A, S, D or the arrow pads to move your character!</p>
    	<p>Aim with your mouse and click to shoot!</p>
    	<p>Good luck!</p>
    	<button class="reset-button">Play!</button>
    </div>
    <div id="game-over-menu">
    	<h2>Aw, you died!</h2>
    	<button class="reset-button">Play again!</button>
    	<button id="menu-button">Back to Menu!</button>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/crosshair.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/events.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
